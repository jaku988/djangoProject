    <h1>LOGO</h1>
</a>

<form method="GET" action="{% url 'home' %}">

    <input type="text" name="q" placeholder="Search Rooms..."/>

    <h2>Hello {{ request.user.username }}</h2>
    <a href="{% url 'logout_user' %}">Logout</a>
{% else %}

    <a href="{% url 'login_page' %}">Login</a>
{% endif %}
