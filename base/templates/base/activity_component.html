{% block content %}

<div>
    <h3>Recent Activity:</h3>
    <hr>
    {% for message in room_messages %}

        <div>
            <small><a href="{% url 'user_profile' message.user.id %}">@{{ message.user }}</a> posted in {{ message.room.name }}<br>
                {{ message.created|timesince }} ago
            </small>
            <p>
                {{ message }}
            </p>
            {% if message.user == request.user %}
                <a href="{% url 'delete_message' message.id %}">Delete</a>
            {% endif %}
            <hr>
        </div>
    {% endfor %}
</div>

{% endblock content %}
