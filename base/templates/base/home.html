{% extends 'main.html' %}

{% block content %}

<style>
    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }

</style>


    <div class="home-container">
        <div>
            <h3>Browse Topics</h3>
            <hr>
            <a href="{% url 'create_room' %}">Create Room</a>
            <hr>

            <div>
                <a href="{% url 'home' %}">All</a>
            </div>
            {% for topic in topics %}
                <div>
                    <a href="{% url 'home' %}?q={{ topic.name }}">{{ topic }}</a>
                </div>
            {% endfor %}
        <hr>
        <div>
            <a href="{% url 'topic_list' %}">Topic List</a>
        </div>
        </div>

        <div>
            {% for room in rooms %}
                <div>
                    <span> @{{ room.user.username }} </span>
                    <h2>{{ room.id }} --  <a href="{% url 'room' room.id %}">{{ room.name }} </a></h2>
                    <small>{{ room.topic.name }}</small><br>
                    <a href="{% url 'update_room' room.id %}">Edit</a>
                    <a href="{% url 'delete_room' room.id %}">Delete</a>
                    <hr>
                </div>


            {% endfor %}
        </div>

    </div>

{% endblock content %}
